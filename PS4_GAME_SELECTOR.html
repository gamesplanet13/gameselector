function filterGames() {
  const searchValue = document.getElementById('searchBox').value.toLowerCase();
  const categoryValue = document.getElementById('categoryFilter').value;
  const sizeValue = document.getElementById('sizeFilter').value;
  const items = document.querySelectorAll('.game-item');

  // parse sizeValue into numeric min/max (handles formats like "0-10GB", "1000GB+", "<1GB", "4GB+")
  function parseRange(v) {
    if (!v) return null;
    v = v.replace(/\s+/g, '');
    if (v.endsWith('GB+')) {
      const num = parseFloat(v.replace('GB+','').replace('+','')) || null;
      return { min: num, max: Infinity };
    }
    // handle formats like "<1GB"
    if (v.startsWith('<')) {
      const num = parseFloat(v.replace('<','').replace('GB','')) || null;
      return { min: 0, max: num };
    }
    // handle ranges like "0-10GB" or "90-100GB"
    const m = v.match(/([\d\.]+)[^\d]+([\d\.]+)/);
    if (m) {
      return { min: parseFloat(m[1]), max: parseFloat(m[2]) };
    }
    // fallback: exact number
    const n = parseFloat(v.replace('GB','')) ;
    if (!isNaN(n)) return { min: n, max: n };
    return null;
  }

  const range = parseRange(sizeValue);

  items.forEach(item => {
    const name = (item.dataset.name || '').toLowerCase();
    const category = item.dataset.category || '';
    const sizeGroup = item.dataset.sizegroup || '';
    const sizeNum = parseFloat(item.dataset.size || item.innerText.replace(/[^\d\.]/g,'')) || 0;

    const matchesSearch = name.includes(searchValue);
    const matchesCategory = !categoryValue || category === categoryValue;

    let matchesSize = true;
    if (range) {
      // compare numeric size to range
      matchesSize = (sizeNum >= range.min) && (sizeNum <= range.max);
    } else if (sizeValue) {
      // fallback to string compare
      matchesSize = sizeGroup === sizeValue;
    }

    item.style.display = (matchesSearch && matchesCategory && matchesSize) ? '' : 'none';
  });
}

  function renderGames() {
    const list = document.getElementById("gameList");

      const item = document.createElement("div");

      const displayName = game.name.replace(/\.iso$/i, "").replace(/\.ISO$/i, "");
    item.innerText = `${displayName} - ${game.size} GB`;
      item.onclick = () => toggleGame(index, item);
      list.appendChild(item);
    });

  function toggleGame(index, element) {
    const isSelected = selectedGames.includes(index);
    if (isSelected) {
      selectedGames = selectedGames.filter(i => i !== index);
      element.classList.remove("selected");
    } else {
      selectedGames.push(index);
      element.classList.add("selected");
    }
    updateSummary();
  updateStorageBar();
  }

  function updateSummary() {
    const totalGames = games.length;
    const totalGameSize = games.reduce((sum, g) => sum + g.size, 0).toFixed(2);
    const selectedCount = selectedGames.length;
    const selectedSize = selectedGames.reduce((sum, i) => sum + games[i].size, 0).toFixed(2);
    document.getElementById("summaryInfo").innerText =
      `Total Games: ${totalGames} (${totalGameSize} GB) | Selected: ${selectedCount} (${selectedSize} GB)`;
  }

  function printPlainText() {
    const name = document.getElementById("customerName").value;
    const mobile = document.getElementById("customerMobile").value;
    const totalGames = selectedGames.length;
    const totalSize = selectedGames.reduce((sum, i) => sum + games[i].size, 0).toFixed(2);
    let list = selectedGames.map((i, idx) => `${idx + 1}. ${games[i].name} (${games[i].size} GB)`).join("\n");

    let content = `Name: ${name}\nMobile: ${mobile}\nTotal Games: ${totalGames} | Total Size: ${totalSize} GB\n\n${list}\n\nSend this list to Games Planet for installation.`;

    const win = window.open('', '', 'width=800,height=600');

    win.print();

  function saveAsPDF() {

    const name = document.getElementById("customerName").value;
    const mobile = document.getElementById("customerMobile").value;
    const totalGames = selectedGames.length;

let speechQueue = null;
function speak(text) {
  if (speechQueue) window.speechSynthesis.cancel();
  speechQueue = new SpeechSynthesisUtterance(text);
  window.speechSynthesis.speak(speechQueue);
}

function toggleGame(index, element) {
  const isSelected = selectedGames.includes(index);
  const storageLimit = (parseFloat(document.getElementById("storageSize").value) || 0) - 2;
  const currentSelectedSize = selectedGames.reduce((sum, i) => sum + games[i].size, 0);
  const thisGameSize = games[index].size;

  if (!isSelected && (currentSelectedSize + thisGameSize > storageLimit)) {
    speak("Storage limit exceeded");
    return;
  }

  if (isSelected) {
    selectedGames = selectedGames.filter(i => i !== index);
    element.classList.remove("selected");
  } else {
    selectedGames.push(index);
    element.classList.add("selected");
  }

  updateSummary();
  updateStorageBar();
  speak(String(selectedGames.length));

  const used = selectedGames.reduce((sum, i) => sum + games[i].size, 0);
  const remaining = (parseFloat(document.getElementById("storageSize").value) || 0) - used;
  if (remaining <= 5 && remaining > 0) {
    if (remaining <= 1) {
      speak("Last 1 GB remaining");
    } else {
      speak(`Only ${remaining.toFixed(1)} GB left`);
    }
  }
}

`);

updateSummary = function() {
  const totalGames = games.length;

  const selectedCount = selectedGames.length;
  const selectedSize = selectedGames.reduce((sum, i) => sum + games[i].size, 0).toFixed(2);
  document.getElementById("summaryInfo").innerText =
    `Total Games: ${totalGames} (${totalGameSize} GB) | Selected: ${selectedCount} (${selectedSize} GB)`;

  const storage = parseFloat(document.getElementById("storageSize").value) || 0;
  const percent = (selectedSize / storage) * 100;
  const bar = document.getElementById("progressBar");
  const label = document.getElementById("progressLabel");

  bar.style.width = `${Math.min(percent, 100)}%`;
  if (percent < 80) {
    bar.style.background = "green";
  } else if (percent >= 100) {
    bar.style.background = "red";
  } else {
    bar.style.background = "orange";
    bar.style.background = "red";
  }
  label.innerText = `Used: ${selectedSize} GB of ${storage} GB`;
};


function updateStorageBar() {
  const selectedSize = selectedGames.reduce((sum, i) => sum + games[i].size, 0);
  const totalSize = parseFloat(document.getElementById("storageSize").value || "0");
  const usedPercent = totalSize > 0 ? Math.min((selectedSize / totalSize) * 100, 100) : 0;

  document.getElementById("storageBarInfo").innerText =
    `Used: ${selectedSize.toFixed(2)} GB of ${totalSize} GB (${usedPercent.toFixed(0)}%)`;
}

function guessCategory(name) {
  name = name.toLowerCase();
  if (name.includes("dragon ball") || name.includes("tekken") || name.includes("wwe")) return "Fighting";
  if (name.includes("need for speed") || name.includes("racing") || name.includes("burnout")) return "Racing";
  if (name.includes("call of duty") || name.includes("black") || name.includes("medal of honor")) return "Shooting";
  if (name.includes("fifa") || name.includes("cricket") || name.includes("nba")) return "Sports";
  if (name.includes("final fantasy") || name.includes("devil may cry") || name.includes("god of war")) return "Action";
  return "Adventure";
}

function applyFilters() {
  const category = document.getElementById('categoryFilter').value;

  games.forEach((game, i) => {

function applyFilters() {
  const search = document.getElementById("searchInput").value.toLowerCase();

  document.querySelectorAll(".game-item").forEach(item => {

    const matchSearch = name.includes(search);
    const matchCategory = !category || cat === category;
    item.style.display = matchSearch && matchCategory ? "block" : "none";
  });
}
function clearFilters() {

  let selectedGames = [];

  function renderGames() {
    const list = document.getElementById("gameList");
    list.innerHTML = "";
    games.forEach((game, index) => {
      const item = document.createElement("div");
      item.className = "game-item";
      const displayName = game.name.replace(/\.iso$/i, "").replace(/\.ISO$/i, "");
    item.innerText = `${displayName} - ${game.size} GB`;
      item.onclick = () => toggleGame(index, item);
      list.appendChild(item);
    });
  }

  function toggleGame(index, element) {
    const isSelected = selectedGames.includes(index);
    if (isSelected) {
      selectedGames = selectedGames.filter(i => i !== index);
      element.classList.remove("selected");
    } else {
      selectedGames.push(index);
      element.classList.add("selected");
    }
    updateSummary();
  updateStorageBar();
  }

  function updateSummary() {
    const totalGames = games.length;
    const totalGameSize = games.reduce((sum, g) => sum + g.size, 0).toFixed(2);
    const selectedCount = selectedGames.length;
    const selectedSize = selectedGames.reduce((sum, i) => sum + games[i].size, 0).toFixed(2);
    document.getElementById("summaryInfo").innerText =
      `Total Games: ${totalGames} (${totalGameSize} GB) | Selected: ${selectedCount} (${selectedSize} GB)`;
  }

    let list = selectedGames.map((i, idx) => `${idx + 1}. ${games[i].name} (${games[i].size} GB)`).join("\n");

    let content = `Name: ${name}\nMobile: ${mobile}\nTotal Games: ${totalGames} | Total Size: ${totalSize} GB\n\n${list}\n\nSend this list to Games Planet for installation.`;

    const win = window.open('', '', 'width=800,height=600');

let speechQueue = null;
function speak(text) {
  if (speechQueue) window.speechSynthesis.cancel();
  speechQueue = new SpeechSynthesisUtterance(text);
  window.speechSynthesis.speak(speechQueue);
}

function toggleGame(index, element) {
  const isSelected = selectedGames.includes(index);
  const storageLimit = (parseFloat(document.getElementById("storageSize").value) || 0) - 2;
  const currentSelectedSize = selectedGames.reduce((sum, i) => sum + games[i].size, 0);
  const thisGameSize = games[index].size;

  if (!isSelected && (currentSelectedSize + thisGameSize > storageLimit)) {
    speak("Storage limit exceeded");
    return;
  }

  if (isSelected) {
    selectedGames = selectedGames.filter(i => i !== index);
    element.classList.remove("selected");
  } else {
    selectedGames.push(index);
    element.classList.add("selected");
  }

  updateSummary();
  updateStorageBar();
  speak(String(selectedGames.length));

  const used = selectedGames.reduce((sum, i) => sum + games[i].size, 0);
  const remaining = (parseFloat(document.getElementById("storageSize").value) || 0) - used;
  if (remaining <= 5 && remaining > 0) {
    if (remaining <= 1) {
      speak("Last 1 GB remaining");
    } else {
      speak(`Only ${remaining.toFixed(1)} GB left`);
    }
  }
}

const originalUpdateSummary = updateSummary;
updateSummary = function() {
  const totalGames = games.length;
  const totalGameSize = games.reduce((sum, g) => sum + g.size, 0).toFixed(2);
  const selectedCount = selectedGames.length;
  const selectedSize = selectedGames.reduce((sum, i) => sum + games[i].size, 0).toFixed(2);
  document.getElementById("summaryInfo").innerText =
    `Total Games: ${totalGames} (${totalGameSize} GB) | Selected: ${selectedCount} (${selectedSize} GB)`;

  const storage = parseFloat(document.getElementById("storageSize").value) || 0;
  const percent = (selectedSize / storage) * 100;
  const bar = document.getElementById("progressBar");
  const label = document.getElementById("progressLabel");

  bar.style.width = `${Math.min(percent, 100)}%`;
  if (percent < 80) {
    bar.style.background = "green";
  } else if (percent >= 100) {
    bar.style.background = "red";
  } else {
    bar.style.background = "orange";
    bar.style.background = "red";
  }
  label.innerText = `Used: ${selectedSize} GB of ${storage} GB`;
};


function updateStorageBar() {
  const selectedSize = selectedGames.reduce((sum, i) => sum + games[i].size, 0);
  const totalSize = parseFloat(document.getElementById("storageSize").value || "0");
  const usedPercent = totalSize > 0 ? Math.min((selectedSize / totalSize) * 100, 100) : 0;

  document.getElementById("storageBarInfo").innerText =
    `Used: ${selectedSize.toFixed(2)} GB of ${totalSize} GB (${usedPercent.toFixed(0)}%)`;
}

function generateExportText() {
  const name = document.getElementById("customerName").value.trim();
  const mobile = document.getElementById("customerMobile").value.trim();
  const selected = selectedGames.map(i => games[i]);

  if (!name || !mobile || selected.length === 0) {
    alert("Please enter Name, Mobile and select at least one game.");
    return null;
  }

  selected.sort((a, b) => a.name.localeCompare(b.name));

  let message = `Name: ${name}\nMobile: ${mobile}\nTotal Games Selected: ${selected.length}\nTotal Size: ${selected.reduce((s, g) => s + g.size, 0).toFixed(2)} GB\n\n`;
  selected.forEach((g, i) => {
    message += `${i + 1}. ${g.name}\n`;
  });
  message += "\nPlease install these games in my USB or device.";
  return message;
}
